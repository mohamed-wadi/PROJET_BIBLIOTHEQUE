<script>
    function displayFileName(inputId) {
        // Get the input element
        var fileInput = document.getElementById(inputId);

        // Get the display element
        var fileNameDisplay = document.getElementById(inputId + '-name');

        // Get the full file name
        var fullFileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file chosen';

        // Display only the first 10 characters and the extension
        var displayedFileName;
        if (fullFileName.length > 10) {
            var truncatedName = fullFileName.substring(0, 8);
            var extension = fullFileName.substring(fullFileName.lastIndexOf('.'));
            displayedFileName = truncatedName + '...' + extension;
        } else {
            displayedFileName = fullFileName;
        }

        // Display the modified file name or 'No file chosen' in yellow with black ellipsis
        fileNameDisplay.innerHTML = displayedFileName.replace('...', '<span style="color: black;">...</span>');
        fileNameDisplay.style.color = 'red';
    }
</script>
